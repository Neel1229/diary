<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Randomized Words</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
                .container {
                    margin: 0 auto;
                    max-width: 1280px;
                    width: 90%;
                }
        </style>


</head>


<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center"> myDiary</a>
            <a href="/logout" class="brand-logo left"><h6></h6></a>
            <a href="/logout" class="brand-logo right"><h6>logout</h6></a>
        </div>
    </nav>
    <div class="container">
        <br>
        <br>
        <div class="container">
            <div class="col s12 m6">
                <div class="card-content">
                    <form method="POST">
                    <input class="flow-text" type="text" name="post" id="postval" placeholder="write something">
                    <input type="hidden" name="date" id="date" value="{{ cdate }}">
                    <button type="submit" value="Submit"> Add </button>
                    </form>
                </div>
            </div>
        </div>
        <br>

        {% for item in posts %}
        <blockquote>
            <div class="row">
                <div class="card">
                    <div class="card-content">
                    <p class="flow-text">{{ item['username'] }}</p>
                    <br>
                    <p class="flow-text">{{ item['time'] }}</p>
                    <br>
                    <p class="flow-text">{{ item['post'] }}</p>
                    <br>
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Options</a>
                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>
                        <li> <form action="/edit" method="GET">
                            <input type="hidden" name="postid"  value="{{ item['_id'] }}">

                            </form>
                            <a href="/edit">Edit</a>
                        </li>
                        <li>
                            <form action="/delete" method="POST">
                            <input type="hidden" name="postid"  value="{{ item['_id'] }}">
                            </form>
                            <a href="#!">Delete</a>
                        </li>
                    </ul>
                    <form action="/edit" method="GET">
                            <input type="hidden" name="postid"  value="{{ item['_id'] }}">
                            <button type="submit" value="Submit">Edit</button>
                    </form>

                    <form action="/delete" method="POST">
                            <input type="hidden" name="postid"  value="{{ item['_id'] }}">
                            <button type="submit" value="Submit">Delete</button>
                    </form>
                    <br>
                </div>
                </div>
            </div>
        </blockquote>

        {% endfor %}

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(elems);
            });
        </script>

        <div class="#f44336"></div>
    </div>

</body>
</html>
